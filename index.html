    <script src="config.js"></script>
    <script>
        let unreadCache = [];
        let loggedInUserId = "";
        let redirectUrlCache = "";
        let currentUnreadCount = 0;

        window.onload = async () => {
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_ui_config", apiKey: API_KEY }) }).then(r => r.json());
            if (res.success && res.data) {
                // GASã‹ã‚‰è¿”ã£ã¦ãã‚‹ data {title, description, bgColor} ã‚’ç¢ºå®Ÿã«åæ˜ 
                document.getElementById('system-title').innerText = res.data.title;
                document.getElementById('system-description').innerText = res.data.description;
                if (res.data.bgColor) document.body.style.backgroundColor = res.data.bgColor;
            }
            document.body.classList.add('loaded');
        };

        async function login() {
            const userId = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const contentId = new URLSearchParams(window.location.search).get('contentId');
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;

            const res = await fetch(GAS_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "login", apiKey: API_KEY, userId, password, contentId }) 
            }).then(r => r.json());

            if (res.success) {
                loggedInUserId = userId;
                unreadCache = res.data.unreadAlerts || [];
                redirectUrlCache = res.data.redirectUrl;
                showUI();
            } else {
                document.getElementById('message').innerText = res.message;
                btn.disabled = false;
            }
        }

        function showUI() {
            document.getElementById('login-fields').style.display = "none";
            document.getElementById('system-description').style.display = "none";
            document.getElementById('footer-links-area').style.display = "none";
            document.getElementById('unread-section').style.display = "block";
            document.getElementById('completion-msg').innerText = "âœ… èªè¨¼ã‚’å®Œäº†ã—ã¾ã—ãŸ";
            
            currentUnreadCount = unreadCache.length;

            if (currentUnreadCount > 0) {
                document.getElementById('unread-header-area').style.display = "block";
                document.getElementById('alert-list').style.display = "block";
                updateBadgeDisplay();
                renderList();
            } else {
                updateBadgeDisplay();
            }
            document.getElementById('continueBtn').onclick = () => { window.location.href = redirectUrlCache; };
        }

        function updateBadgeDisplay() {
            const badgeArea = document.getElementById('badge-area');
            const headerArea = document.getElementById('unread-header-area');
            if (currentUnreadCount > 0) {
                badgeArea.innerHTML = `<span class="unread-badge">${currentUnreadCount}</span>`;
            } else {
                badgeArea.innerHTML = `<span class="unread-badge" style="background:#28a745; color:white;">æ¸ˆ</span>`;
                headerArea.style.color = "#28a745";
                headerArea.innerHTML = `âœ… ã™ã¹ã¦ã®æœªèª­ã‚’ç¢ºèªã—ã¾ã—ãŸ <span class="unread-badge" style="background:#28a745; color:white;">æ¸ˆ</span>`;
            }
        }

        function renderList() {
            const listDiv = document.getElementById('alert-list');
            listDiv.innerHTML = "";
            unreadCache.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "unread-item";
                div.id = `item-box-${i}`;
                div.innerHTML = `
                    <span class="item-title"><span id="icon-${i}">â­•</span> ${item.title}</span>
                    <p class="item-desc">${item.description || ""}</p>
                    <button id="btn-${i}" onclick="handleCheck('${item.url}', '${item.id}', ${i})" style="font-size:12px; color:blue; cursor:pointer; background:none; border:none; text-decoration:underline; padding:0;">
                        â–¶ å†…å®¹ã‚’ç¢ºèªã™ã‚‹
                    </button>`;
                listDiv.appendChild(div);
            });
        }

        async function handleCheck(url, id, i) {
            const btn = document.getElementById(`btn-${i}`);
            const icon = document.getElementById(`icon-${i}`);
            
            if (icon.innerText === "âœ…") {
                window.open(url, '_blank');
                return;
            }

            btn.innerText = "å‡¦ç†ä¸­...";
            const res = await fetch(GAS_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "record_read", apiKey: API_KEY, userId: loggedInUserId, contentId: id }) 
            }).then(r => r.json());

            if (res.success) {
                icon.innerText = "âœ…";
                btn.innerText = "ç¢ºèªæ¸ˆã¿";
                btn.style.color = "#999";
                document.getElementById(`item-box-${i}`).style.backgroundColor = "#f0fdf4";
                
                currentUnreadCount--;
                updateBadgeDisplay();
            }
            window.open(url, '_blank');
        }
    </script>

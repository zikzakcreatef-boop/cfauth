<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>CF認証システム</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="メールアドレス" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="パスワード" required>
            </div>
            <button id="loginBtn" class="btn" onclick="login()">ログイン</button>
            
            <div id="message" class="status-message"></div>

            <div class="footer-links">
                <a href="signup.html" class="back-link">新規利用の申請</a> | 
                <a href="forgot-password.html" class="back-link">パスワードを忘れた</a>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby6bEbukGyKgh1KrvVtRQKb0ch5bvIKN6R0bioVIZBu6CCPU0_kBHzIk_YMelc3uMM/exec";

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                msgDiv.style.color = "#d93025";
                msgDiv.innerText = "入力してください。";
                return;
            }

            btn.disabled = true;
            msgDiv.style.color = "#007bff";
            msgDiv.innerText = "認証中...";

            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "login", userId: email, password: password })
                });
                const res = await response.json();
                if (res.success) {
                    msgDiv.style.color = "#28a745";
                    msgDiv.innerText = "ログイン成功！転送します...";
                    window.location.href = res.redirectUrl;
                } else {
                    msgDiv.style.color = "#d93025";
                    msgDiv.innerText = res.message;
                    btn.disabled = false;
                }
            } catch (err) {
                msgDiv.style.color = "#d93025";
                msgDiv.innerText = "通信エラーが発生しました。";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

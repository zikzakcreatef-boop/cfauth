<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF認証システム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { opacity: 0; margin: 0; transition: opacity 0.3s; }
        .loaded { opacity: 1; }
        #alert-list { display: none; text-align: left; margin: 15px 0; border-top: 1px solid #eee; padding-top: 10px; max-height: 300px; overflow-y: auto; }
        .unread-item { padding:12px; border-bottom:1px solid #eee; background:#fafafa; border-radius:6px; margin-bottom:8px; }
        .unread-header { display: flex; justify-content: space-between; cursor: pointer; font-weight: bold; font-size: 14px; }
        .unread-content { display: none; padding: 10px 5px; font-size: 13px; color: #444; }
        .unread-badge { background: #f8d7da; color: #721c24; padding: 2px 8px; border-radius: 12px; font-size: 12px; margin-left: 5px; }
    </style>
</head>
<body id="main-body">
    <div class="container">
        <div class="form-box">
            <h2 id="system-title">Loading...</h2>
            <p id="system-description" class="description"></p>
            
            <div id="login-fields">
                <div class="input-group"><input type="email" id="email" placeholder="メールアドレス"></div>
                <div class="input-group"><input type="password" id="password" placeholder="パスワード"></div>
                <button id="loginBtn" class="btn" onclick="login()">ログイン</button>
            </div>

            <div id="unread-section" style="display: none;">
                <p id="completion-msg" style="color: #28a745; font-weight: bold;"></p>
                <div id="unread-toggle" style="display:none; cursor:pointer; color:#007bff; font-size:14px; margin:15px 0; text-decoration:underline;">
                    他の未読書類を確認する <span id="badge-area"></span>
                </div>
                <div id="alert-list"></div>
                <button id="continueBtn" class="btn" style="background-color: #28a745; margin-top:10px;">メインページへ進む</button>
            </div>
            <p id="message" class="status-message"></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let unreadCache = [];
        let loggedInUserId = "";
        let redirectUrlCache = "";

        window.onload = async () => {
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_ui_config", apiKey: API_KEY }) }).then(r => r.json());
            if (res.success) {
                document.getElementById('system-title').innerText = res.data.system_title;
                document.getElementById('system-description').innerText = res.data.system_description;
                if (res.data.bg_color) document.body.style.backgroundColor = res.data.bg_color;
            }
            document.body.classList.add('loaded');
        };

        async function login() {
            const userId = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const contentId = new URLSearchParams(window.location.search).get('contentId');
            
            const res = await fetch(GAS_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "login", apiKey: API_KEY, userId, password, contentId }) 
            }).then(r => r.json());

            if (res.success) {
                loggedInUserId = userId;
                unreadCache = res.data.unreadAlerts || [];
                redirectUrlCache = res.data.redirectUrl;
                showUI();
            } else {
                document.getElementById('message').innerText = res.message;
            }
        }

        function showUI() {
            document.getElementById('login-fields').style.display = "none";
            document.getElementById('system-description').style.display = "none";
            document.getElementById('unread-section').style.display = "block";
            document.getElementById('completion-msg').innerText = "✅ 認証が完了しました";
            
            if (unreadCache.length > 0) {
                const toggle = document.getElementById('unread-toggle');
                toggle.style.display = "block";
                document.getElementById('badge-area').innerHTML = `<span class="unread-badge">${unreadCache.length}</span>`;
                renderList();
                toggle.onclick = () => {
                    const list = document.getElementById('alert-list');
                    list.style.display = (list.style.display === 'block') ? 'none' : 'block';
                };
            }
            document.getElementById('continueBtn').onclick = () => { window.location.href = redirectUrlCache; };
        }

        function renderList() {
            const listDiv = document.getElementById('alert-list');
            listDiv.innerHTML = "";
            unreadCache.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "unread-item";
                div.innerHTML = `
                    <div class="unread-header" onclick="toggleAcc(${i})">
                        <span><span id="icon-${i}">⭕</span> ${item.title}</span>
                        <span>▼</span>
                    </div>
                    <div id="acc-${i}" class="unread-content">
                        <p>${item.description || "詳細なし"}</p>
                        <button onclick="handleCheck('${item.url}', '${item.id}', ${i})" style="font-size:12px; color:blue; cursor:pointer; border:none; background:none; text-decoration:underline;">▶ 内容を確認する</button>
                    </div>`;
                listDiv.appendChild(div);
            });
        }

        function toggleAcc(i) {
            const el = document.getElementById(`acc-${i}`);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        async function handleCheck(url, id, i) {
            // 先にGASへ記録（awaitで完了を待つ）
            await fetch(GAS_URL, { 
                method: "POST", 
                body: JSON.stringify({ action: "record_read", apiKey: API_KEY, userId: loggedInUserId, contentId: id }) 
            });
            document.getElementById(`icon-${i}`).innerText = "✅";
            window.open(url, '_blank');
        }
    </script>
</body>
</html>

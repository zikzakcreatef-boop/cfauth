<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" style="transition: background 0.5s ease;">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2 id="system-title">Loading...</h2>
            <p id="system-description" class="description" style="margin-top: -10px; margin-bottom: 20px; white-space: pre-wrap;"></p>
            
            <div id="login-fields">
                <div class="input-group"><input type="email" id="email" placeholder="メールアドレス" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="パスワード" required></div>
                <button id="loginBtn" class="btn" onclick="login()">ログイン</button>
            </div>
            
            <div id="unread-section" style="display: none;">
                <h3 id="unread-status-title" style="color: #d93025; font-size: 18px;">⚠️ 未読の重要書類があります</h3>
                <div id="alert-list" style="text-align: left; margin: 20px 0; max-height: 300px; overflow-y: auto;"></div>
                <button id="continueBtn" class="btn" style="background-color: #6c757d;">先に進む</button>
            </div>

            <div id="message" class="status-message" style="margin-top: 20px; font-weight: bold;"></div>
            
            <div class="footer-links" id="footer-links">
                <a href="signup.html" class="back-link">新規申請</a> | <a href="forgot-password.html" class="back-link">パスワードを忘れた</a>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        let unreadAlertsCache = []; // 未読リストを保持
        const clickedIds = new Set();
        let redirectUrlCache = "";

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('contentId');
            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_ui_config", apiKey: API_KEY, contentId: contentId }) });
                const res = await response.json();
                if (res.success) {
                    document.getElementById('system-title').innerText = res.data.title;
                    document.getElementById('system-description').innerText = res.data.description;
                    if (res.data.bgColor) document.body.style.background = res.data.bgColor;
                }
            } catch (err) { console.error(err); }
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            const btn = document.getElementById('loginBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('contentId');

            if (!email || !password) return;

            btn.disabled = true;
            msgDiv.style.color = "#007bff";
            msgDiv.innerText = "認証中...";

            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "login", apiKey: API_KEY, userId: email, password: password, contentId: contentId }) });
                const res = await response.json();

                if (res.success) {
                    unreadAlertsCache = res.data.unreadAlerts || [];
                    redirectUrlCache = res.data.redirectUrl;

                    // UI切り替え
                    document.getElementById('login-fields').style.display = "none";
                    document.getElementById('footer-links').style.display = "none";
                    document.getElementById('system-description').style.display = "none";
                    msgDiv.innerText = "";

                    if (unreadAlertsCache.length > 0) {
                        renderUnreadList();
                    } else {
                        showFinalCompletion();
                    }
                } else {
                    msgDiv.style.color = "#d93025";
                    msgDiv.innerText = res.message;
                    btn.disabled = false;
                }
            } catch (err) {
                msgDiv.innerText = "通信エラーが発生しました";
                btn.disabled = false;
            }
        }

        function renderUnreadList() {
            const unreadSection = document.getElementById('unread-section');
            const listDiv = document.getElementById('alert-list');
            unreadSection.style.display = "block";
            listDiv.innerHTML = "";

            unreadAlertsCache.forEach((item, index) => {
                const div = document.createElement('div');
                div.id = `item-${index}`;
                div.style.cssText = "padding:15px; border-bottom:1px solid #eee; margin-bottom:8px; background:#fff; border-radius:8px; border: 1px solid #eee;";
                
                // aタグの代わりにonclickイベントで制御 (リロード防止)
                div.innerHTML = `
                    <div style="font-weight:bold;"><span id="status-icon-${index}">⭕</span> ${item.title}</div>
                    <div style="font-size:12px; color:#666; margin:4px 0;">${item.description || ''}</div>
                    <div style="color:#007bff; font-size:13px; font-weight:bold; cursor:pointer; text-decoration:underline; margin-top:5px;" 
                         onclick="handleLinkClick(event, '${item.url}', '${index}', '${item.id}')">
                       ▶ 内容を確認する
                    </div>
                `;
                listDiv.appendChild(div);
            });

            document.getElementById('continueBtn').onclick = () => {
                if (clickedIds.size >= unreadAlertsCache.length) {
                    window.location.href = redirectUrlCache;
                } else {
                    alert("全ての書類を確認してください。");
                }
            };
        }

        function handleLinkClick(event, url, index, id) {
            // イベントの伝播とデフォルト動作を完全に阻止
            if(event) { event.preventDefault(); event.stopPropagation(); }
            
            // 別タブで開く
            window.open(url, '_blank');

            // 画面上のステータスを更新
            clickedIds.add(id);
            const targetDiv = document.getElementById(`item-${index}`);
            const statusIcon = document.getElementById(`status-icon-${index}`);
            
            targetDiv.style.backgroundColor = "#f0fdf4";
            targetDiv.style.borderColor = "#bbf7d0";
            statusIcon.innerText = "✅";

            // 全てクリック完了時の演出
            if (clickedIds.size >= unreadAlertsCache.length) {
                const contBtn = document.getElementById('continueBtn');
                contBtn.style.backgroundColor = "#28a745";
                contBtn.innerText = "全ての確認が完了しました（次へ）";
                const msgDiv = document.getElementById('message');
                msgDiv.style.color = "#28a745";
                msgDiv.innerHTML = "✅ 証跡が記録されました";
            }
        }

        function showFinalCompletion() {
            document.getElementById('unread-section').style.display = "block";
            document.getElementById('unread-status-title').style.display = "none";
            const msgDiv = document.getElementById('message');
            msgDiv.style.color = "#28a745";
            msgDiv.innerHTML = "✅ 認証および閲覧確認が完了しました";
            
            const contBtn = document.getElementById('continueBtn');
            contBtn.style.backgroundColor = "#28a745";
            contBtn.innerText = "メインページへ進む";
            contBtn.onclick = () => { window.location.href = redirectUrlCache; };
        }
    </script>
</body>
</html>

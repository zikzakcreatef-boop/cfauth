<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" style="transition: background 0.5s ease;">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2 id="system-title">Loading...</h2>
            <p id="system-description" class="description" style="margin-top: -10px; margin-bottom: 20px; white-space: pre-wrap;"></p>
            
            <div id="login-fields">
                <div class="input-group"><input type="email" id="email" placeholder="メールアドレス" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="パスワード" required></div>
                <button id="loginBtn" class="btn" onclick="login()">ログイン</button>
            </div>
            
            <div id="unread-section" style="display: none;">
                <h3 id="unread-status-title" style="color: #d93025; font-size: 18px;">⚠️ 未読の重要書類があります</h3>
                <div id="alert-list" style="text-align: left; margin: 20px 0; max-height: 300px; overflow-y: auto;"></div>
                <button id="continueBtn" class="btn" style="background-color: #6c757d;">先に進む</button>
            </div>

            <div id="message" class="status-message" style="margin-top: 20px; font-weight: bold;"></div>
            <div class="footer-links" id="footer-links">
                <a href="signup.html" class="back-link">新規申請</a> | <a href="forgot-password.html" class="back-link">パスワード忘れ</a>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        // UI初期化
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('contentId');
            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_ui_config", apiKey: API_KEY, contentId: contentId }) });
                const res = await response.json();
                if (res.success) {
                    document.getElementById('system-title').innerText = res.data.title;
                    document.getElementById('system-description').innerText = res.data.description;
                    if (res.data.bgColor) document.body.style.background = res.data.bgColor;
                }
            } catch (err) { console.error(err); }
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            const btn = document.getElementById('loginBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('contentId');

            btn.disabled = true; msgDiv.innerText = "認証中...";
            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "login", apiKey: API_KEY, userId: email, password: password, contentId: contentId }) });
                const res = await response.json();
                if (res.success) {
                    const data = res.data;
                    document.getElementById('login-fields').style.display = "none";
                    document.getElementById('footer-links').style.display = "none";
                    document.getElementById('system-description').style.display = "none";

                    if (data.unreadAlerts && data.unreadAlerts.length > 0) {
                        showUnreadUI(data.unreadAlerts, data.redirectUrl);
                    } else {
                        msgDiv.style.color = "#28a745";
                        msgDiv.innerHTML = "✅ 認証完了";
                        const unreadSection = document.getElementById('unread-section');
                        unreadSection.style.display = "block";
                        document.getElementById('unread-status-title').style.display = "none";
                        const contBtn = document.getElementById('continueBtn');
                        contBtn.style.backgroundColor = "#28a745";
                        contBtn.innerText = "メインページへ進む";
                        contBtn.onclick = () => { window.location.href = data.redirectUrl; };
                    }
                } else {
                    msgDiv.style.color = "#d93025"; msgDiv.innerText = res.message; btn.disabled = false;
                }
            } catch (err) { msgDiv.innerText = "通信エラー"; btn.disabled = false; }
        }

        function showUnreadUI(alerts, redirectUrl) {
            const unreadSection = document.getElementById('unread-section');
            const listDiv = document.getElementById('alert-list');
            const contBtn = document.getElementById('continueBtn');
            unreadSection.style.display = "block";
            listDiv.innerHTML = "";
            const clickedItems = new Set();

            alerts.forEach((item, index) => {
                const div = document.createElement('div');
                div.id = `item-${index}`;
                div.style.cssText = "padding:10px; border-bottom:1px solid #eee; background:#fff;";
                div.innerHTML = `
                    <div style="font-weight:bold;"><span id="icon-${index}">⭕</span> ${item.title}</div>
                    <div style="font-size:12px; color:#666;">${item.description}</div>
                    <a href="${item.url}" target="_blank" style="color:#007bff; font-size:13px;" onclick="markAsRead('${index}', '${item.id}')">▶ 内容を確認する</a>
                `;
                listDiv.appendChild(div);
            });

            window.markAsRead = (idx, id) => {
                document.getElementById(`item-${idx}`).style.background = "#f0fdf4";
                document.getElementById(`icon-${idx}`).innerText = "✅";
                clickedItems.add(id);
                if (clickedItems.size >= alerts.length) {
                    contBtn.style.backgroundColor = "#28a745";
                    contBtn.innerText = "全ての確認が完了しました（次へ）";
                    document.getElementById('message').style.color = "#28a745";
                    document.getElementById('message').innerText = "✅ 証跡を記録しました";
                }
            };
            contBtn.onclick = () => { window.location.href = redirectUrl; };
        }
    </script>
</body>
</html>

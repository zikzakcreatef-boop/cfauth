<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF認証システム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #alert-list {
            display: none;
            text-align: left;
            margin: 15px 0;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .unread-badge {
            display: inline-block;
            background: #f8d7da;
            color: #721c24;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body id="main-body" style="transition: background 0.5s ease;">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2 id="system-title">Loading...</h2>
            <p id="system-description" class="description" style="margin-top: -10px; margin-bottom: 20px; white-space: pre-wrap;"></p>
            
            <div id="login-fields">
                <div class="input-group"><input type="email" id="email" placeholder="メールアドレス" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="パスワード" required></div>
                <button id="loginBtn" class="btn" onclick="login()">ログイン</button>
            </div>
            
            <div id="unread-section" style="display: none;">
                <div id="completion-msg" style="color: #28a745; font-weight: bold; margin-bottom: 15px;"></div>
                
                <div id="unread-toggle" style="display:none; cursor:pointer; color:#007bff; font-size:14px; margin-bottom:15px; text-decoration:underline;">
                    他の未読書類を確認する <span id="unread-count-badge" class="unread-badge">0</span>
                </div>
                
                <div id="alert-list"></div>
                <button id="continueBtn" class="btn" style="background-color: #28a745;">メインページへ進む</button>
            </div>

            <div id="message" class="status-message" style="margin-top: 20px; font-weight: bold;"></div>
            
            <div class="footer-links" id="footer-links">
                <a href="signup.html" class="back-link">新規申請</a> | <a href="forgot-password.html" class="back-link">パスワードを忘れた</a>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        let unreadAlertsCache = [];
        const clickedIds = new Set();
        let redirectUrlCache = "";
        let loggedInUserId = "";

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('contentId');
            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "get_ui_config", apiKey: API_KEY, contentId: contentId }) });
                const res = await response.json();
                if (res.success) {
                    document.getElementById('system-title').innerText = res.data.title;
                    document.getElementById('system-description').innerText = res.data.description;
                    if (res.data.bgColor) document.body.style.background = res.data.bgColor;
                }
            } catch (err) { console.error(err); }
        };

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            const btn = document.getElementById('loginBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('contentId');

            if (!email || !password) return;
            btn.disabled = true; msgDiv.innerText = "認証中...";

            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "login", apiKey: API_KEY, userId: email, password: password, contentId: contentId }) });
                const res = await response.json();

                if (res.success) {
                    loggedInUserId = email;
                    unreadAlertsCache = res.data.unreadAlerts || [];
                    redirectUrlCache = res.data.redirectUrl;

                    document.getElementById('login-fields').style.display = "none";
                    document.getElementById('footer-links').style.display = "none";
                    document.getElementById('system-description').style.display = "none";
                    msgDiv.innerText = "";

                    showResultUI();
                } else {
                    msgDiv.style.color = "#d93025"; msgDiv.innerText = res.message; btn.disabled = false;
                }
            } catch (err) { msgDiv.innerText = "エラー発生"; btn.disabled = false; }
        }

        function showResultUI() {
            document.getElementById('unread-section').style.display = "block";
            document.getElementById('completion-msg').innerText = "✅ 閲覧確認が完了しました";
            
            if (unreadAlertsCache.length > 0) {
                updateBadgeDisplay();
                renderUnreadList();
                
                const toggle = document.getElementById('unread-toggle');
                toggle.style.display = "block";
                toggle.onclick = () => {
                    const list = document.getElementById('alert-list');
                    const isOpening = (list.style.display !== 'block');
                    list.style.display = isOpening ? 'block' : 'none';
                    updateBadgeDisplay(); // 開閉時にもテキストを最新化
                };
            }
            document.getElementById('continueBtn').onclick = () => { window.location.href = redirectUrlCache; };
        }

        function updateBadgeDisplay() {
            const toggle = document.getElementById('unread-toggle');
            const list = document.getElementById('alert-list');
            const remainingCount = unreadAlertsCache.length - clickedIds.size;
            
            if (list.style.display === 'block') {
                toggle.innerHTML = `未読リストを閉じる`;
            } else {
                if (remainingCount > 0) {
                    toggle.innerHTML = `他の未読書類を確認する <span class="unread-badge">${remainingCount}</span>`;
                } else {
                    toggle.innerHTML = `すべての未読を確認しました <span class="unread-badge" style="background:#28a745; color:white;">済</span>`;
                }
            }
        }

        function renderUnreadList() {
            const listDiv = document.getElementById('alert-list');
            listDiv.innerHTML = "";
            unreadAlertsCache.forEach((item, index) => {
                const div = document.createElement('div');
                div.id = `item-${index}`;
                div.style.cssText = "padding:12px; border-bottom:1px solid #eee; margin-bottom:8px; background:#fafafa; border-radius:6px; font-size:14px;";
                div.innerHTML = `
                    <div style="font-weight:bold;"><span id="status-icon-${index}">⭕</span> ${item.title}</div>
                    <div style="color:#007bff; font-size:12px; cursor:pointer; text-decoration:underline; margin-top:5px;" 
                         onclick="handleLinkClick(event, '${item.url}', '${index}', '${item.id}')">
                       ▶ 内容を確認する
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }

        async function handleLinkClick(event, url, index, id) {
            if(event) event.preventDefault();
            window.open(url, '_blank');
            if (clickedIds.has(id)) return;

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "record_read", apiKey: API_KEY, userId: loggedInUserId, contentId: id })
            });

            clickedIds.add(id);
            document.getElementById(`item-${index}`).style.backgroundColor = "#f0fdf4";
            document.getElementById(`status-icon-${index}`).innerText = "✅";
            
            // リストが開いている間はバッジの更新は目立たないが、裏でデータは更新しておく
            // リストを閉じたときに最新の数字が出るようになる
        }
    </script>
</body>
</html>

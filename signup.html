<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" style="transition: background 0.5s ease;">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            
            <h2 id="system-display-name">新規利用申請</h2>
            <p class="description">必要事項を入力して申請してください。<br>管理者の承認後、ログイン可能になります。</p>
            
            <div id="signup-fields">
                <div class="input-group">
                    <input type="text" id="userName" placeholder="お名前" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="メールアドレス" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="希望パスワード" required>
                </div>
                <button id="regBtn" class="btn btn-success" onclick="register()">アカウント作成申請</button>
            </div>

            <div id="message" class="status-message" style="margin-top: 20px; font-weight: bold;"></div>
            
            <div class="footer-links">
                <a href="index.html" class="back-link">ログイン画面へ戻る</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
      // 画面読み込み時にシステム設定（背景色など）だけ取得する
      window.onload = async function() {
          try {
              const response = await fetch(GAS_URL, { 
                  method: "POST", 
                  body: JSON.stringify({ action: "get_ui_config", apiKey: API_KEY }) 
              });
              const res = await response.json();
              if (res.success) {
                  // 背景色を適用
                  if (res.data.bgColor) document.body.style.background = res.data.bgColor;
                  // ロゴがあれば表示
                  if (res.data.logoUrl && res.data.logoUrl !== "none") {
                      document.getElementById('logo-container').innerHTML = `<img src="${res.data.logoUrl}" style="max-width: 120px; height: auto;">`;
                  }
              }
          } catch (err) { console.error(err); }
      };

      async function register() {
        const name = document.getElementById('userName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msgDiv = document.getElementById('message');
        const btn = document.getElementById('regBtn');

        if (!name || !email || !password) {
            msgDiv.style.color = "#d93025";
            msgDiv.innerText = "全項目入力してください。";
            return;
        }

        btn.disabled = true;
        msgDiv.innerText = "申請処理中...";

        try {
          const response = await fetch(GAS_URL, { 
              method: "POST", 
              body: JSON.stringify({ 
                  action: "signup", 
                  apiKey: API_KEY, 
                  userName: name, 
                  userId: email, 
                  password: password 
              }) 
          });
          const res = await response.json();

          if (res.success) {
              msgDiv.style.color = "#28a745";
              msgDiv.innerText = "申請が完了しました。管理者の承認をお待ちください。";
              document.getElementById('signup-fields').style.display = "none";
          } else {
              msgDiv.style.color = "#d93025";
              msgDiv.innerText = res.message;
              btn.disabled = false;
          }
        } catch (error) {
            msgDiv.style.color = "#d93025";
            msgDiv.innerText = "エラーが発生しました。";
            btn.disabled = false;
        }
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-icon { font-size: 64px; color: #28a745; margin-bottom: 20px; display: block; }
        .step-box { text-align: left; background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #eee; }
        .step-title { font-weight: bold; margin-bottom: 12px; color: #333; font-size: 15px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .step-item { display: flex; align-items: flex-start; margin-bottom: 10px; font-size: 14px; color: #555; }
        .step-num { background: #007bff; color: #fff; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; margin-right: 10px; flex-shrink: 0; }
    </style>
</head>
<body id="main-body">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2><span id="system-name">CF認証システム</span></h2>

            <div id="form-area">
                <p class="description">アカウント作成の申請を行います。</p>
                <div class="input-group"><input type="text" id="name" placeholder="お名前" required></div>
                <div class="input-group"><input type="email" id="email" placeholder="メールアドレス" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="パスワード" required></div>
                <button id="submitBtn" class="btn btn-primary" onclick="signup()">アカウント作成申請</button>
            </div>

            <div id="success-area" style="display:none;">
                <span class="success-icon">✉️</span>
                <h3>申請を受け付けました</h3>
                <div class="step-box">
                    <div class="step-title">今後の流れ</div>
                    <div class="step-item"><div class="step-num">1</div><div>入力したメールアドレスに認証メールが届きます。</div></div>
                    <div class="step-item"><div class="step-num">2</div><div>メール内のURLをクリックして認証を完了してください。</div></div>
                    <div class="step-item"><div class="step-num">3</div><div>管理者が確認後、ログイン可能になります。</div></div>
                </div>
                <button class="btn btn-success" onclick="location.href='index.html'">ログイン画面へ</button>
            </div>

            <p id="message" class="status-message"></p>
            <div id="footer-links-area" class="footer-links">
                <a href="index.html" class="back-link">ログイン画面に戻る</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // キャッシュされた設定の反映
        const cachedTitle = localStorage.getItem('cached_system_title');
        const cachedBg = localStorage.getItem('cached_bg_color');
        const cachedLogo = localStorage.getItem('cached_logo_url');
        if(cachedTitle) document.getElementById('system-name').innerText = cachedTitle;
        if(cachedBg) document.body.style.setProperty('background', cachedBg, 'important');
        if(cachedLogo && cachedLogo !== "none") document.getElementById('logo-container').innerHTML = `<img src="${cachedLogo}" style="max-width: 120px; height: auto;">`;

        async function signup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const msgDiv = document.getElementById('message');

            if (!name || !email || !password) {
                msgDiv.style.color = "#d93025";
                msgDiv.innerText = "全項目入力してください。";
                return;
            }

            btn.disabled = true;
            btn.innerText = "送信中...";

            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "signup",
                        apiKey: API_KEY,
                        userName: name,   // code.gsの[1]へ
                        userId: email,    // code.gsの[0]へ
                        password: password // code.gsの[2]へ
                    })
                });
                const res = await response.json();

                if (res.success) {
                    document.getElementById('form-area').style.display = "none";
                    document.getElementById('footer-links-area').style.display = "none";
                    document.getElementById('success-area').style.display = "block";
                    msgDiv.innerText = "";
                } else {
                    msgDiv.style.color = "#d93025";
                    msgDiv.innerText = res.message;
                    btn.disabled = false;
                    btn.innerText = "アカウント作成申請";
                }
            } catch (error) {
                msgDiv.style.color = "#d93025";
                msgDiv.innerText = "通信エラーが発生しました。";
                btn.disabled = false;
                btn.innerText = "アカウント作成申請";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証完了</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div class="container">
        <div id="logo-container" style="margin-bottom: 20px;"></div>
        <h3><span id="system-name">認証システム</span></h3>
        <p class="description">メール認証が正常に完了しました！</p>
        <div class="status-box success"><p>承認までしばらくお待ちください。</p></div>
        <div class="footer-links"><p>3秒後に戻ります...</p></div>
    </div>
    <script>
        const cachedTitle = localStorage.getItem('cached_system_title');
        const cachedBg = localStorage.getItem('cached_bg_color');
        if(cachedTitle) document.getElementById('system-name').innerText = cachedTitle;
        if(cachedBg) document.body.style.setProperty('background', cachedBg, 'important');
        setTimeout(() => { window.location.href = "index.html"; }, 3000);
    </script>
</body>
</html>

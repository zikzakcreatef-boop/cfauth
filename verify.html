<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証完了 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Verification Complete</h3>
        <p class="description">メール認証が正常に完了しました！</p>
        
        <div class="status-box success">
            <p>管理者があなたのアカウントを承認するまで、今しばらくお待ちください。</p>
        </div>

        <div class="footer-links">
            <p>3秒後にログイン画面へ戻ります...</p>
            <a href="index.html" class="back-link">戻らない場合はこちらをクリック</a>
        </div>
    </div>

    <script>
        // 3秒後に index.html へリダイレクト
        setTimeout(() => {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2><span id="system-name">CF認証システム</span></h2>
            <p class="description">登録したメールアドレスを入力してください。<br>再設定用リンクを送信します。</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="メールアドレス" required>
            </div>
            
            <button id="submitBtn" class="btn btn-success" onclick="sendResetEmail()">再設定メールを送信</button>
            <p id="statusMsg" class="status-message"></p>
            
            <div class="footer-links">
                <a href="index.html" class="back-link">ログイン画面に戻る</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // 設定の反映
        const cachedTitle = localStorage.getItem('cached_system_title');
        const cachedBg = localStorage.getItem('cached_bg_color');
        const cachedLogo = localStorage.getItem('cached_logo_url');
        if(cachedTitle) document.getElementById('system-name').innerText = cachedTitle;
        if(cachedBg) document.body.style.setProperty('background', cachedBg, 'important');
        if(cachedLogo && cachedLogo !== "none") document.getElementById('logo-container').innerHTML = `<img src="${cachedLogo}" style="max-width: 120px; height: auto;">`;

        async function sendResetEmail() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');

            if (!email) {
                msg.style.color = "#d93025";
                msg.innerText = "メールアドレスを入力してください。";
                return;
            }

            btn.disabled = true;
            btn.innerText = "送信中...";

            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "forgot_password",
                        apiKey: API_KEY,
                        email: email
                    })
                });
                const res = await response.json();
                
                if (res.success) {
                    alert("再設定用の案内をメールで送信しました。");
                    window.location.href = "index.html";
                } else {
                    msg.style.color = "#d93025";
                    msg.innerText = res.message;
                    btn.disabled = false;
                    btn.innerText = "再設定メールを送信";
                }
            } catch (error) {
                msg.style.color = "#d93025";
                msg.innerText = "通信エラーが発生しました。";
                btn.disabled = false;
                btn.innerText = "再設定メールを送信";
            }
        }
    </script>
</body>
</html>

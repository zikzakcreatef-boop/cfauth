<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>パスワードの再設定</h2>
            <p class="description">登録したメールアドレスを入力してください。</p>
            <div class="input-group">
                <input type="email" id="email" placeholder="メールアドレス" required>
            </div>
            <button id="submitBtn" class="btn btn-success" onclick="sendResetEmail()">送信する</button>
            <p id="statusMsg" class="status-message"></p>
            <div class="footer-links">
                <a href="index.html" class="back-link">ログイン画面に戻る</a>
            </div>
        </div>
    </div>
    <script>
        // ★ここに「最新のデプロイURL」を貼る
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyflzxpu60kreKw0ll0W7cKkAMMuENmH1hsebsvxN_P6MFwEfa8MbmTiZPPxhAvMepkpw/exec";

        async function sendResetEmail() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            if (!email) { msg.innerText = "アドレスを入力してください。"; return; }
            btn.disabled = true;
            msg.style.color = "#666";
            msg.innerText = "送信中...";
            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "forgot_password", email: email })
                });
                const res = await response.json();
                if (res.success) {
                    msg.style.color = "#28a745";
                    msg.innerText = "メールを送信しました。";
                } else {
                    msg.style.color = "#dc3545";
                    msg.innerText = res.message;
                    btn.disabled = false;
                }
            } catch (e) {
                msg.style.color = "#dc3545";
                msg.innerText = "エラーが発生しました。";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

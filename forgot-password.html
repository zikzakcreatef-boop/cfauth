<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" style="transition: background 0.5s ease;">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2><span id="system-name">CF認証システム</span></h2>
            <p class="description">登録したメールアドレスを入力してください。</p>
            <div class="input-group"><input type="email" id="email" placeholder="メールアドレス" required></div>
            <button id="submitBtn" class="btn btn-success" onclick="sendResetEmail()">送信する</button>
            <p id="statusMsg" class="status-message"></p>
            <div class="footer-links"><a href="index.html" class="back-link">ログイン画面に戻る</a></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        const cachedTitle = localStorage.getItem('cached_system_title');
        const cachedBg = localStorage.getItem('cached_bg_color');
        const cachedLogo = localStorage.getItem('cached_logo_url');
        if(cachedTitle) { document.getElementById('system-name').innerText = cachedTitle; document.title = cachedTitle + " - 再設定"; }
        if(cachedBg) document.body.style.setProperty('background', cachedBg, 'important');
        if(cachedLogo && cachedLogo !== "none") document.getElementById('logo-container').innerHTML = `<img src="${cachedLogo}" style="max-width: 120px; height: auto;">`;

        async function sendResetEmail() {
            const email = document.getElementById('email').value;
            const msg = document.getElementById('statusMsg');
            if (!email) { msg.innerText = "入力してください"; return; }
            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "forgot_password", apiKey: API_KEY, email: email }) });
                const res = await response.json();
                if (res.success) { alert("送信しました"); window.location.href = "index.html"; }
            } catch (e) { msg.innerText = "エラー発生"; }
        }
    </script>
</body>
</html>

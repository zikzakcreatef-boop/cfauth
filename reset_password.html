<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード更新</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div class="container">
        <div class="form-box">
            <div id="logo-container" style="margin-bottom: 20px;"></div>
            <h2><span id="system-name">CF認証システム</span></h2>
            <p class="description">新しいパスワードを入力してください。</p>
            <div class="input-group"><input type="password" id="newPassword" placeholder="新しいパスワード" required></div>
            <button id="updateBtn" class="btn btn-success" onclick="update()">パスワードを更新する</button>
            <div id="message" class="status-message"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const cachedTitle = localStorage.getItem('cached_system_title');
        const cachedBg = localStorage.getItem('cached_bg_color');
        if(cachedTitle) document.getElementById('system-name').innerText = cachedTitle;
        if(cachedBg) document.body.style.setProperty('background', cachedBg, 'important');

        async function update() {
            const newPassword = document.getElementById('newPassword').value;
            const msgDiv = document.getElementById('message');
            if (!token || !newPassword) { msgDiv.innerText = "入力不備があります"; return; }
            try {
                const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "exec_reset", apiKey: API_KEY, token: token, newPassword: newPassword }) });
                const res = await response.json();
                if (res.success) { alert("更新完了！"); window.location.href = "index.html"; }
            } catch (err) { msgDiv.innerText = "エラー発生"; }
        }
    </script>
</body>
</html>

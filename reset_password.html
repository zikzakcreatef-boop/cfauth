<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Password Reset</h3>
        <p class="description">新しいパスワードを入力してください。</p>
        
        <div class="input-group">
            <input type="password" id="newPassword" placeholder="新しいパスワード" required>
        </div>
        
        <button id="updateBtn" class="btn btn-success" onclick="update()">パスワードを更新する</button>
        
        <div id="message" class="status-message"></div>
        
        <div class="footer-links">
            <a href="index.html" class="back-link">ログイン画面に戻る</a>
        </div>
    </div>

    <script>
      const GAS_URL = "https://script.google.com/macros/s/AKfycbzGnpuZTVPIi3alkZF7kxq0r99Zi3-sqZ8LM0pY-xmBaXJSAAwcUKYwHDNhJNb-YOWU3A/exec";
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      async function update() {
        const newPassword = document.getElementById('newPassword').value;
        const msgDiv = document.getElementById('message');
        const btn = document.getElementById('updateBtn');
        
        if (!token) {
          msgDiv.style.color = "#d93025";
          msgDiv.innerText = "トークンが無効です。";
          return;
        }

        if (!newPassword) {
          msgDiv.style.color = "#d93025";
          msgDiv.innerText = "パスワードを入力してください。";
          return;
        }

        btn.disabled = true;
        msgDiv.style.color = "#007bff";
        msgDiv.innerText = "更新中...";

        try {
          const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({
              action: "exec_reset",
              token: token,
              newPassword: newPassword
            })
          });

          const res = await response.json();

          if (res.success) {
            msgDiv.style.color = "#28a745";
            msgDiv.innerText = "成功！ログイン画面に戻ります。";
            alert("パスワードの更新に成功しました！");
            window.location.href = "index.html";
          } else {
            msgDiv.style.color = "#d93025";
            msgDiv.innerText = res.message;
            btn.disabled = false;
          }
        } catch (err) {
          msgDiv.style.color = "#d93025";
          msgDiv.innerText = "通信エラーが発生しました。";
          btn.disabled = false;
        }
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - CF認証システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>New Password</h2>
            <p class="description">新しいパスワードを入力してください。</p>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="新しいパスワード" required>
            </div>
            <button id="updateBtn" class="btn btn-success" onclick="update()">パスワードを更新する</button>
            <div id="message" class="status-message"></div>
        </div>
    </div>
    <script>
        // ★ここも「最新のデプロイURL」を貼る
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzh6ZqzN2VPasEOGQ9yJ-eS-dvCrzjx0nE1dCi3pjJiLbPQMu3e4EAvCVvpwdHXE1RzYA/exec";
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function update() {
            const newPassword = document.getElementById('newPassword').value;
            const msgDiv = document.getElementById('message');
            const btn = document.getElementById('updateBtn');
            if (!token) { msgDiv.innerText = "トークンが無効です。"; return; }
            if (!newPassword) { msgDiv.innerText = "パスワードを入力してください。"; return; }
            btn.disabled = true;
            msgDiv.innerText = "更新中...";
            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "exec_reset", token: token, newPassword: newPassword })
                });
                const res = await response.json();
                if (res.success) {
                    alert("更新完了！");
                    window.location.href = "index.html";
                } else {
                    msgDiv.innerText = res.message;
                    btn.disabled = false;
                }
            } catch (err) {
                msgDiv.innerText = "エラーが発生しました。";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

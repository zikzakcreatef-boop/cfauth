<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eef2f7; margin: 0; }
      .reset-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; text-align: center; }
      h3 { color: #333; margin-bottom: 0.5rem; }
      input { width: 100%; padding: 14px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
      button { width: 100%; padding: 14px; background: #34a853; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: background 0.3s; }
      button:hover { background: #2d8e47; }
      button:disabled { background: #ccc; }
      #message { margin-top: 15px; font-size: 0.9rem; min-height: 1.2rem; }
    </style>
  </head>
  <body>
    <div class="reset-card">
      <h3>Password Reset</h3>
      <p style="font-size: 0.85rem; color: #666;">新しいパスワードを決定してください。</p>
      
      <input type="password" id="newPassword" placeholder="New Password (8文字以上推奨)" required>
      <button id="updateBtn" onclick="update()">パスワードを更新する</button>
      
      <div id="message"></div>
      <p style="font-size:0.8rem; margin-top:15px;"><a href="index.html">ログイン画面に戻る</a></p>
    </div>

    <script>
      // 【重要】あなたのGASウェブアプリURL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbwwqEvQgapuJO8UXWBeHHOHq7GxavWxjhnyELAikMEYJu-1jLC_J2AzpNATDrV6uyTxIw/exec";

      // URLのパラメータ (?token=xxxx) からトークンを抽出する
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      async function update() {
        const newPassword = document.getElementById('newPassword').value;
        const msgDiv = document.getElementById('message');
        const btn = document.getElementById('updateBtn');
        
        if (!token) {
          msgDiv.style.color = "#d93025";
          msgDiv.innerText = "トークンが無効です。メールのリンクからやり直してください。";
          return;
        }

        if (!newPassword || newPassword.length < 1) {
          msgDiv.style.color = "#d93025";
          msgDiv.innerText = "パスワードを入力してください。";
          return;
        }

        btn.disabled = true;
        msgDiv.style.color = "#4285f4";
        msgDiv.innerText = "更新中...";

        try {
          const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({
              action: "exec_reset",
              token: token,
              newPassword: newPassword
            })
          });

          const res = await response.json();

          if (res.success) {
            msgDiv.style.color = "#34a853";
            msgDiv.innerText = res.message;
            
            alert("パスワードの更新に成功しました！\nOKを押すとログイン画面に戻ります。新しいパスワードで入ってください。");
            window.location.href = "index.html";
          } else {
            msgDiv.style.color = "#d93025";
            msgDiv.innerText = res.message;
            btn.disabled = false;
          }
        } catch (err) {
          msgDiv.style.color = "#d93025";
          msgDiv.innerText = "通信エラーが発生しました。";
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
